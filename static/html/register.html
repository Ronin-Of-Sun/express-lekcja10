<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Projekt</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div id="header">
        <a href="./">MAIN</a>
        <a href="./register">REGISTER</a>
        <a href="./login">LOGIN</a>
        <a href="./admin">ADMIN</a>
    </div>
    <div id="main">
        <p>REGISTER PAGE</p>
        <div id="form">
            <form action="/register" method="POST">
                <label for="login">Login:</label>
                <input type="text" name="login" id="login" placeholder="Login" autocomplete="off"><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" autocomplete="off"><br>
                <label for="age">Wiek:</label>
                <select name="age" id="age">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select><br>
                <label for="student">Uczeń:</label>
                <input type="checkbox" name="student" id="student" value="true"><br>
                <label for="sex">Płeć:</label>
                M<input type="radio" name="sex" id="male" value="male">
                K<input type="radio" name="sex" id="female" value="female">
                <br><button type="submit" value="Submit">Register</button>
            </form><br>
        </div>
    </div>
    <div id="footer">
        <p>Created by Jakub Hojda 3ID1 2020</p>
    </div>
</body>

</html>
